<!-- Internet Explorer Navigation Bar -->
<layer name="hideitfromns" visibility="hidden">
<div id="NavBar" style="position: absolute; left=0; top=0; background-color: #99FF66; visibility: hidden;">
	<div id="gop1" onmouseover="if(IE){event.srcElement.style.cursor='default';};ShowMenu('mnuNav', GetItemLeftPos(this), GetItemTopPos(this), 0);"
		style="position: absolute; left=20; top=0; height=20; width=40; background-color: #C0C0C0;">
		&nbsp; op1
	</div>

	<div id="gop2" onmouseover="if(IE){event.srcElement.style.cursor='default';};ShowMenu('ProdCats', GetItemLeftPos(this), GetItemTopPos(this), 0);"
		style="position: absolute; left=65; top=0; height=20; width=40; background-color: #C0C0C0;">
		&nbsp; op2
	</div>
</div>
</layer>

<!-- Navigator Navigation Bar -->
<div id="hideitfromie" style="visibility: hidden;">
<layer name="NavBar" left=0 top=0 visibility="hidden" bgcolor="#99FF66">
	<layer name="gop1" onmouseover="if(IE){event.srcElement.style.cursor='default';};ShowMenu('mnuNav', GetItemLeftPos(this), GetItemTopPos(this), 0);"
		left=20 top=0 bgcolor="#C0C0C0">
		&nbsp; op1
	</layer>

	<layer name="gop2" onmouseover="if(IE){event.srcElement.style.cursor='default';};ShowMenu('ProdCats', GetItemLeftPos(this), GetItemTopPos(this), 0);"
		left=65 top=0 bgcolor="#C0C0C0">
		&nbsp; op2
	</layer>
</layer>
</div>

<script language="JavaScript" src='dmbrelpos.js'></script>
